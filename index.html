<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Imagens</title>
    <style>
        .slideshow-container {
            position: relative;
            width: 350px; /* Largura fixa para combinar com a imagem */
            height: 200px; /* Altura fixa para combinar com a imagem */
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU8_7KoPoOpcQQ6FisSkvPhCdqdw3Al9Wf3Q&s.slide" target="_blank">
            <div class="slides">
                <img src="https://via.placeholder.com/350x200.png?text=Imagem+1" alt="Imagem 1">
            </div>
        </a>
        <a href="https://example2.com" target="_blank">
            <div class="slides">
                <img src="https://via.placeholder.com/350x200.png?text=Imagem+2" alt="Imagem 2">
            </div>
        </a>
        <a href="https://example3.com" target="_blank">
            <div class="slides">
                <img src="https://via.placeholder.com/350x200.png?text=Imagem+3" alt="Imagem 3">
            </div>
        </a>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slides');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });
            slideIndex = (slideIndex + 1) % slides.length;
        }

        setInterval(showSlides, 2000); // Muda a cada 2 segundos
        showSlides(); // Mostra a primeira slide imediatamente
    </script>
</body>
</html>
